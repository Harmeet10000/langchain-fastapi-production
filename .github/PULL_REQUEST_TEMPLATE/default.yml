name: Pull Request Template

on:
  pull_request:
    types: [opened, edited, reopened]

jobs:
  pr_template_checklist:
    runs-on: ubuntu-latest
    steps:
      - name: PR Description
        run: |
          echo "## Description"
          echo "<!--- Describe your changes in detail -->"
      - name: Related Issue
        run: |
          echo "## Related Issue"
          echo "<!--- Please link to the issue here: -->"
          echo "Closes #"
      - name: Motivation and Context
        run: |
          echo "## Motivation and Context"
          echo "<!--- Why is this change required? What problem does it solve? -->"
      - name: Type of Change
        run: |
          echo "## Type of Change"
          echo "- [ ] Bug fix (non-breaking change which fixes an issue)"
          echo "- [ ] New feature (non-breaking change which adds functionality)"
          echo "- [ ] Breaking change (fix or feature that would cause existing functionality to not work as expected)"
          echo "- [ ] Documentation update"
          echo "- [ ] Performance improvement"
          echo "- [ ] Code cleanup or refactor"
          echo "- [ ] Configuration change"
          echo "- [ ] CI/CD or build process changes"
      - name: How Has This Been Tested?
        run: |
          echo "## How Has This Been Tested?"
          echo "- [ ] Unit tests"
          echo "- [ ] Integration tests"
          echo "- [ ] Manual testing"
          echo "- [ ] Other (please specify)"
      - name: Test Instructions
        run: |
          echo "## Test Instructions"
          echo "<!--- Please describe how reviewers can test your changes -->"
      - name: Checklist
        run: |
          echo "## Checklist:"
          echo "- [ ] My code follows the code style of this project"
          echo "- [ ] I have updated the documentation accordingly"
          echo "- [ ] I have added tests to cover my changes"
          echo "- [ ] All new and existing tests passed"
          echo "- [ ] My changes generate no new warnings"
          echo "- [ ] I have checked my code and corrected any misspellings"
          echo "- [ ] I have performed a self-review of my own code"
          echo "- [ ] I have commented my code, particularly in hard-to-understand areas"
          echo "- [ ] My changes are safe to rollback (provide rollback instructions if necessary)"
      - name: Screenshots
        run: |
          echo "## Screenshots (if appropriate):"
      - name: Additional Notes
        run: |
          echo "## Additional Notes:"
          echo "<!--- Add any additional notes or context about the pull request here. -->"
